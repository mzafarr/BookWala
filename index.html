<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>BookWala</title>

    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- saas/css -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/fc5ffc0553.js" crossorigin="anonymous"></script>

    <!-- javascript -->
    <script src="script.js" defer></script>
</head>

<body class="">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
        <div class="container-xxl">
            <a href="" class="navbar-brand">
                <span class="text-white mx-sm-5 my-4 py-4">
                    <i class="fa-solid fa-book-open pe-2"></i> BookWala
                </span>
            </a>

            <!-- toggle button for mobile nav
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="main-nav">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <!-- navbar links
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav p-2 px-4">
                    <li class="nav-item px-4"><a href="" class="nav-link disabled">Sign Up</a>
                    </li>
                    <li class="nav-item px-4"><a href="" class="nav-link disabled">Log In</a></li>
                </ul>
            </div> -->

            <!-- filter/search books -->
            <div class="col-md-6 col-sm-6 mx-md-5">
                <div class="input-group filter-div">
                    <input type="text" class="form-control filter-bar" placeholder="Search your books">
                    <button class="filter-btn btn btn-outline-secondary text-white" type="button">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <button id="add-book-btn" class="btn btn-lg d-grid my-4 mx-auto btn-outline-dark">Add Book</button>

    <!--books container -->
    <div class="container-fluid d-flex justify-content-center">
        <div class="books-container d-flex justify-content-center flex-wrap m-3">

        </div>
    </div>

    <!-- new book interface -->
    <div class="model" id="add-book-interface">
        <form class="add-book-form" id="add-book-form">
            <h3>Add new book</h3>
            <div class="error-msg">This book is already added.</div>
            <input class="input form-control new-book-name" type="text" id="title" placeholder="Title" required
                maxlength="100" />
            <p class="error-msg"></p>
            <input class="input form-control new-book-author" type="text" id="author" placeholder="Author" required
                maxlength="100" />
            <input class="input form-control new-book-pages" type="number" id="pages" placeholder="Pages" required
                max="10000" />
            <div class="is-read mb-1">
                <label for="is-read">Have you read it?</label>
                <input class="checkbox ms-2" type="checkbox" id="isRead" />
            </div>
            <button class="btn btn-dark" type="submit">Submit</button>
        </form>
    </div>
    <div class="overlay" id="overlay"></div>
    <footer id="footer" class="bg-dark text-white d-flex justify-content-center align-center">
        <p>
            <span class="mx-2"> Copyright Â©</span>
            <script>
                document.write(new Date().getFullYear())
            </script>
            <span class="mx-2"> Muhammad Zafar</span>
        </p>

    </footer>
</body>

</html>
